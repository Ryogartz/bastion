

<ion-content>

  <ion-grid fixed="true" class="centrar-grid">
    <ion-row>
      <ion-col style="padding: 0;">
          <div>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
              </ion-buttons>
            </ion-toolbar>
            <div class="signup-logo">
              <img src="assets/img/logo-azul.png" alt="Ionic Logo">
              <p>
                ¡Bienvenido! Por favor, ingrese a su cuenta.
              </p>
            </div>
            <form [formGroup]="formGroup">
              <ion-list>
              <ion-item [ngClass]="{'errorInput': errorControl.email.errors?.pattern}">
                  <ion-label position="floating" style="font-size: 15px;"  >Email *</ion-label>
                  <ion-input  
                  [ngClass]="{
                  'disminuirTamano': this.formGroup.controls.email.value.length === 0 , 
                  'aumentarTamano': this.formGroup.controls.email.value.length !== 0  }"   
                  formControlName="email" 
                  inputmode="email" required>
                  </ion-input>
                </ion-item>
                
                <ion-text color="danger" [hidden]='!errorControl.email.errors?.pattern'>
                  <p style="margin: 0; font-size: 14px; color: #007CE6;"  class="ion-padding-start">
                    Ingrese un correo Valido
                  </p>
                </ion-text>
  
                  <ion-item [ngClass]="{'errorInput': errorControl.password.errors?.minlength}">
                  <ion-label position="floating" style="font-size: 15px;" >Contraseña *</ion-label>
                  <ion-input
                  [ngClass]="{
                    'disminuirTamano': this.formGroup.controls.password.value.length === 0 , 
                    'aumentarTamano': this.formGroup.controls.password.value.length !== 0  }"
                  formControlName="password" 
                  inputmode="password"
                  type={{type}}>
                  </ion-input>
                </ion-item>
                
                <ion-text color="danger" [hidden]='!errorControl.password.errors?.minlength'>
                  <p style="margin: 0; font-size: 14px; color: #007CE6;" class="ion-padding-start">
                    Contraseña debe contener mínimo 6 caracteres
                  </p>
                </ion-text>
                <div class="forgot">
                  <p>
                    <ion-checkbox></ion-checkbox>
                    Recordame
                  </p>
                  <p> <b>¿Olvidaste tu contraseña?</b>
                  </p>
                </div>
  
              </ion-list>
            </form>
          </div>
  
          <div>
            <div>
              <ion-button style="margin: 0 auto; height: 50px; padding: 0px 20px;" 
              expand="block" class="finalUser second" mode='ios' (click)="signIn()" [disabled]="formGroup.status == 'INVALID'">Ingresar
                <ion-ripple-effect type="unbounded"></ion-ripple-effect>
              </ion-button>
            <p class="login" (click)="goTo('/signup')">¿Aun no tienes una cuenta?</p>
            </div>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
