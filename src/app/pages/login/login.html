
<ion-content>

  <ion-grid fixed="true">
    <ion-row>
      <ion-col style="padding: 0;">
        <div class="fondo">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
            </ion-buttons>
          </ion-toolbar>
          <div class="signup-logo">
            <img src="assets/img/ucono-blanco.png" alt="Ionic Logo">
            <p style="font-size: 18px;">
              Iniciar sesión
            </p>
          </div>
          <form [formGroup]="formGroup">
            <ion-list>
            <ion-item [ngClass]="{'errorInput': errorControl.email.errors?.pattern}">
                <ion-label position="stacked" style="font-size: 18px;" >Email *</ion-label>
                <ion-input  
                [ngClass]="{
                'disminuirTamano': this.formGroup.controls.email.value.length === 0 , 
                'aumentarTamano': this.formGroup.controls.email.value.length !== 0  }"   
                formControlName="email" 
                placeholder="Ingresa un email *"
                inputmode="email" required>
                </ion-input>
              </ion-item>
              
              <ion-text color="danger" [hidden]='!errorControl.email.errors?.pattern'>
                <p style="margin: 0; font-size: 14px; color: #FFBB00;"  class="ion-padding-start">
                  Ingrese un correo Valido
                </p>
              </ion-text>

                <ion-item [ngClass]="{'errorInput': errorControl.password.errors?.minlength}">
                <ion-label position="stacked" style="font-size: 18px;" >Contraseña *</ion-label>
                <ion-input
                [ngClass]="{
                  'disminuirTamano': this.formGroup.controls.password.value.length === 0 , 
                  'aumentarTamano': this.formGroup.controls.password.value.length !== 0  }"
                formControlName="password" 
                placeholder="Ingresa una contraseña *"
                inputmode="password"
                type={{type}}>
                </ion-input>
              </ion-item>
              
              <ion-text color="danger" [hidden]='!errorControl.password.errors?.minlength'>
                <p style="margin: 0; font-size: 14px; color: #FFBB00;" class="ion-padding-start">
                  Contraseña debe contener mínimo 6 caracteres
                </p>
              </ion-text>
              <p style="font-size: 15px; text-align: right; color: #FFBB00;"  (click)="recuperar()"> <b>¿Olvidaste tu contraseña?</b></p>

            </ion-list>
            <!-- aqui viene la maquetacion -->
            <div class="container">
              <div>
                <p style="font-size: 15px;"> <b>ó ingresa con tu red social</b></p>
              </div>
              <div>
                <ion-button style="  margin: 0 auto  ; margin-bottom: 1rem;
              " 
                color="medium"  expand="block" shape="round" mode='ios' fill="outline">
                  <ion-icon slot="start" src="./../../../assets/img/google.svg"></ion-icon>
                  GOOGLE
                </ion-button>
          
                <ion-button style=" margin: 0 auto;
              " color="facebook"  
                expand="block" shape="round" mode='ios'>
                  <ion-icon slot="start" src="./../../../assets/img/facebook.svg"></ion-icon>
                  FACEBOOK
                </ion-button>
              </div>

            </div>
          </form>
        </div>

        <div class="footer">
          <div>
            <ion-button style="margin: 0 auto; height: 60px; color: #fff; 
            --border-radius: 23px;" 
            expand="block" shape="round" class="finalUser second" mode='ios' (click)="signIn()" [disabled]="formGroup.status == 'INVALID'">INGRESAR
              <ion-ripple-effect type="unbounded"></ion-ripple-effect>
            </ion-button>
          <p class="login" (click)="goTo('/signup')">¿Aun no tienes una cuenta? <b> Regístrate </b></p>
          </div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
